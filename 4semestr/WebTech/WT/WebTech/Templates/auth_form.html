<form method="post" class="authform">
  <label>{type}</label>
  <div class="authformItem">
    <label>Login</label>
    <input type="text" name = "email" placeholder="Enter here">
  </div>
  <div class="authformItem">
    <label>Password</label>
    <input type="text" name = "password" placeholder="Enter here">
    <input type="hidden" name="flag" class="flag" value="{type}">
  </div>
  <input class="inputButton" type="submit">
</form>
